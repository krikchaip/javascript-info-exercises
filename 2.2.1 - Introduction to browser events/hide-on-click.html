<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <input
    type="button"
    id="hider"
    value="Click to hide the text"
  />

  <div id="text">
    Text
  </div>

  <script>
    /* your code */
    const hider = document.getElementById('hider')
    const text = document.getElementById('text')

    hider.addEventListener('click', function () {
      text.hidden = true
    })
  </script>
</body>
</html>
