<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Up/down button</title>
  </head>
  <style>
    body,
    html {
      height: 100%;
      width: 100%;
      padding: 0;
      margin: 0;
    }

    #matrix {
      width: 400px;
      margin: auto;
      overflow: auto;
      text-align: justify;
    }

    #arrowTop {
      height: 9px;
      width: 14px;
      color: green;
      position: fixed;
      top: 10px;
      left: 10px;
      cursor: pointer;
    }

    #arrowTop::before {
      content: 'â–²';
    }
  </style>
  <body>
    <div id="matrix">
      <script>
        for (let i = 0; i < 2000; i++) document.writeln(i)
      </script>
    </div>

    <div id="arrowTop"></div>
  </body>
  <script>
    /** @type {HTMLDivElement} */
    const arrowTop = document.getElementById('arrowTop')

    arrowTop.hidden = true

    window.addEventListener('scroll', e => {
      if (
        0 <= pageYOffset &&
        pageYOffset <= document.documentElement.clientHeight
      ) {
        arrowTop.hidden = true
        return
      }
      arrowTop.hidden = false
    })

    arrowTop.addEventListener('click', e => {
      window.scrollTo(0, 0)
    })
  </script>
</html>
