<!DOCTYPE HTML>
<html>
<body>

  <ul>
    <li>Animals
      <ul>
        <li>Mammals
          <ul>
            <li>Cows</li>
            <li>Donkeys</li>
            <li>Dogs</li>
            <li>Tigers</li>
          </ul>
        </li>
        <li>Other
          <ul>
            <li>Snakes</li>
            <li>Birds</li>
            <li>Lizards</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Fishes
      <ul>
        <li>Aquarium
          <ul>
            <li>Guppy</li>
            <li>Angelfish</li>
          </ul>
        </li>
        <li>Sea
          <ul>
            <li>Sea trout</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

  <script>
    f(document.querySelector('ul'))

    /** @param {HTMLElement} root */
    function f(root) {
      const lis = Array.from(root.getElementsByTagName('li'))
      lis.forEach(li => {
        const innerli = li.getElementsByTagName('li')
        if(innerli.length > 0) {
          li.firstChild.data += ` [${innerli.length}]`
        }
      })
    }
  </script>

</body>
</html>
