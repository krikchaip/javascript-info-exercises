<!DOCTYPE html>
<html>
<body>

  <table id="table">
    <tr>
      <th>Name</th>
      <th>Surname</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>John</td>
      <td>Smith</td>
      <td>10</td>
    </tr>
    <tr>
      <td>Pete</td>
      <td>Brown</td>
      <td>15</td>
    </tr>
    <tr>
      <td>Ann</td>
      <td>Lee</td>
      <td>5</td>
    </tr>
  </table>

  <script>
    // ... your code ...
    /** @type {HTMLTableElement} */
    const table = document.getElementById('table')
    table.replaceWith(
      table.rows[0],
      ...Array.from(table.rows)
      .slice(1)
      .sort((a, b) => a.cells[0].innerText < b.cells[0].innerText ? -1 : 1)
    )
  </script>

</body>
</html>
