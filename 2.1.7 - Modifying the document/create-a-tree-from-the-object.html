<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

  <div id="tree"></div>

  <!-- The result should be:
<div id="tree">
  <ul>
    <li>Fish
      <ul>
        <li>trout</li>
        <li>salmon</li>
      </ul>
    </li>
    <li>Trees
      <ul>
        <li>Huge
          <ul>
            <li>sequoia</li>
            <li>oak</li>
          </ul>
        </li>
        <li>Flowering
          <ul>
            <li>redbud</li>
            <li>magnolia</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
</div>
-->

  <script>
    let data = {
      "Fish": {
        "trout": {},
        "salmon": {}
      },

      "Tree": {
        "Huge": {
          "sequoia": {},
          "oak": {}
        },
        "Flowering": {
          "redbud": {},
          "magnolia": {}
        }
      }
    };

    /**
    * @param {HTMLElement} container
    * @param {Object} data
    */
    function createTree(container, data) {
      if(Object.keys(data).length > 0) {
        const ul = document.createElement('ul')
        for(const key in data) {
          const li = document.createElement('li')
          li.textContent = key
          createTree(li, data[key])
          ul.append(li)
        }
        container.append(ul)
      }
    }

    createTree(document.getElementById('tree'), data);
  </script>

</body>
</html>
